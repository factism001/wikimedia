{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% load crispy_forms_tags %}

{% block title %}Register a Bug{% endblock %}

{% block content %}
    <h2>Register a Bug</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
