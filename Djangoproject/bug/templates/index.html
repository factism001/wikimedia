<!DOCTYPE html>
<html>
<head>
    <title>Bug List</title>
</head>
<body>
    <h2>Bug List</h2>
    <p><a href="{% url 'register_bug' %}">Register a Bug</a></p>
    <ul>
        {% for bug in bug_list %}
            <li>
                <a href="{% url 'view_bug' bug.id %}">{{ bug.description }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
