{% extends 'base.html' %}

{% block title %}Bug List{% endblock %}

{% block content %}
    <h2>Bug List</h2>
    <ul class="list-group">
        {% for bug in bug_list %}
            <li class="list-group-item">
                <a href="{% url 'view_bug' bug.id %}">{{ bug.description }}</a>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'register_bug' %}" class="btn btn-primary">Register a Bug</a></p>
{% endblock %}
